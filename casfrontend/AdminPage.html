<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-+zvXyJ7Q3f2YJyvJ9wZl+uTt6Uzv5mzvLzqJQxVZvzWzJjJgZKzJzJz4f3zvJzvJWz8QG1nJ2vZzv6y6ZJvz7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #007bff;
            color: #fff;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .table .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Admin Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">View all students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View all teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage attendance records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Login Page</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="container mt-4">
        <h2>Dashboard</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="#">View all students</a>
            </li>
            <li class="list-group-item">
                <a href="#">View all teachers</a>
            </li>
            <li class="list-group-item">
                <a href="#">Manage attendance records</a>
            </li>
            <li class="list-group-item">
                <a href="#">Logout</a>
            </li>
        </ul>
    </div>
    <div class="container mt-4">
        <h2>View All Students</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
