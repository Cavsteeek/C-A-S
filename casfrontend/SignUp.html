<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    rel="stylesheet"/>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label>First Name</label>
            <input id="firstName" type="text" placeholder="" />
            <label></label>
            <label>Last Name</label>
            <input id="lastName" type="text" placeholder="" />
            <label></label>
            <label>Email</label>
            <input id="email" type="email" placeholder="" />
            <label></label>
            <label>Password</label>
            <input id="password" type="password" placeholder="" />
            <label></label>
            <label>Confirm Password</label>
            <input id="confirmPassword" type="password" placeholder="" />
            <button class="submitBtn" id="submitBtn" style="height: 40px; width: 80px; border: solid 1px black; border-radius: 10px;  margin-top: 20px; margin-bottom: 10px;" type="submit" style="text-decoration: none; color: black; font: 500;">Submit</button>
          </form>
    </div>
    <p class="para-2">
        Already have an account? <a href="login.html">Login here</a>
      </p>
      <script src="script.js"></script>
      
</body>
</html>
