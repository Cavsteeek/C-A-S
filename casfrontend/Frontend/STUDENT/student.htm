<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
    <script src="student.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Student</h1>
			<div class="inp">
                <input type="text" name="" id="firstName" class="input" placeholder="Firstname">
                <i class="user"></i>
            </div>
			<div class="inp">
                <input type="text" name="" id="lastName" class="input" placeholder="Lastname">
                <i class="user"></i>
            </div>
            <div class="inp">
                <input type="email" name="" id="email" class="input" placeholder="Email">
                <i class="user"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="password" class="input" placeholder="Password">
                <i class="lockey"></i>
            </div>
            <button class ="submit" type="button" onclick="authenticateStudentSignUp()">SignUp</button>
        </form>
        </form>
        <div></div>
        <div class="banner">
            <h1 class="wel_text"></h1><br>
            <p class="para"></p>
			<p class="para-2" style="color: black; font-weight: 600;">
				 <a href="studentlogin.htm">Login now</a>
		   </p>
        </div>
    </div>
</body>
</html>
