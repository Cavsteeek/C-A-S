<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>
    Student
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="student.css" />
</head>
<body style="display: flex; justify-content:center ; align-items: center;height: 100vh;overflow: hidden;">
  <div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab"><a class="active" href="#signup-tab-content" style="border-top-left-radius: 7px;">Sign Up</a></h3>
		</div>
			<div id="signup-tab-content" class="active">
				<form class="signup-form" action="" method="post">
					<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
					<input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="submit" style="margin: auto;" class="button" value="Sign Up">
				</form>
                <script>
                    document.getElementById('signup-tab-content').addEventListener('submit', function (event) {
                        event.preventDefault();
                        window.location.href = 'studentdash.htm';
                    });
                </script>
				<div class="help">
					<p>By signing up, you agree to our Terms of service</p>
					<p>Â </p>
					<p class="para-2" style="color: black; font-weight: 600;">
						Already have an account? <a href="studentlogin.htm">Login here</a>
					  </p>
				</div>
			</div>
		</div>
		
	</div>
	
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="student.js"></script>
</body>
</html>
