<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AdminDash.css">
    <title>Attendance System Admin Dashboard</title>
</head>
<body>
    <header>
        <h1>Attendance System Dashboard</h1>
    </header>
    
    <nav>
        <ul>
            <button onclick="getAllUsersByRole('STUDENT')">Students</button>
            <button onclick="viewAllAttendance()">Attendance Records</button>
            <button onclick="getAllUsersByRole('TEACHER')">Teachers</button>
            <button onclick="findAllCourses()">Courses</button>
        </ul>
    </nav>

    <section class="content">
        <!-- Your dashboard content goes here -->
    </section>

    <footer>
        <p>&copy; Group 11 Attendance System</p>
    </footer>

    <script>
        function getAllUsersByRole(role) {
            fetch(`http://localhost:8080/api/v1/cas/admin/get-all-users-by-role/${role}`)
                .then(response => response.json())
                .then(data => displayData(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function viewAllAttendance() {
            fetch('http://localhost:8080/api/v1/cas/admin/view-all-attendance')
                .then(response => response.json())
                .then(data => displayData(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function findAllCourses() {
            fetch('http://localhost:8080/api/v1/cas/admin/get-all-courses')
                .then(response => response.json())
                .then(data => displayData(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayData(data) {
            const dashboardContent = document.getElementById('dashboardContent');
            // Modify this part based on your data structure and how you want to display it
            dashboardContent.innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
